<div *ngFor="let employee of employees$ | async; let i = index" class="employee-list">
  <app-employee-info-bar [employee]="employee" [index]="i"></app-employee-info-bar>
</div>

<button (click)="createEmployeeDialog()" [matTooltipPosition]="'left'" [matTooltip]="'Add new employee'" mat-fab>
  <mat-icon>add</mat-icon>
</button>
