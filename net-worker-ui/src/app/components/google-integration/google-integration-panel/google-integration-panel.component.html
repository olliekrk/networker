<div class="wrapper">
  <div *ngFor="let calendarId of calendars$ | async">
    {{calendarId}}

    <button (click)="deleteCalendar(calendarId)" class="delete-button" mat-mini-fab>
      Delete calender
    </button>
  </div>

  <button (click)="importCalendarDialog()" mat-raised-button>
    <mat-icon>add</mat-icon>
    Add new calendar to watchlist
  </button>
</div>
